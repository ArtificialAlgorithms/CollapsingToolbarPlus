general:
    artifacts:
        - /home/ubuntu/YourApplicationName/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux


dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository,android-25
        - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2

test:
    pre:
        - android list targets
        - android create avd -n emulatorwithgoogleapi25 -t 12 --tag google_apis
        - echo 'vm.heapSize=512' >> ~/.android/avd/emulatorwithgoogleapi25.ini
        - echo 'hw.ramSize=1024' >> ~/.android/avd/emulatorwithgoogleapi25.ini
        - cat ~/.android/avd/emulatorwithgoogleapi25.ini
        - emulator -avd emulatorwithgoogleapi22 -no-audio -no-window :
            background: true
            parallel: true
        - circle-android wait-for-boot
        - adb shell input keyevent 82
        - adb shell svc power stayon true
        - adb shell settings put global window_animation_scale 0
        - adb shell settings put global transition_animation_scale 0
        - adb shell settings put global animator_duration_scale 0

    override:
        - ./gradlew createMockDebugCoverageReport
        - ./gradlew assembleDebug
        - ./gradlew test
    post:
        - cp -r app/build/outputs $CIRCLE_ARTIFACTS
        - cp -r collapsing-toolbar-plus/build/reports $CIRCLE_ARTIFACTS
